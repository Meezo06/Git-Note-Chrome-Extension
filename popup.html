<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Git Notes</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="tools">
            <button id="note-form-btn">Add new Note</button>
            <button id="remove-all-btn">Remove All</button>
        </div>
        <div class="new-note">
            <button id="cancel-note-btn">Cancel</button>
            <label for="url-input">Repository URL</label>
            <input id="url-input">
            <label for="note-input">Note</label>
            <textarea id="note-input"></textarea>
            <button id="add-note-btn">Add Note</button>
        </div>
        <div class="edit-note">
            <button id="cancel-edit-btn">Cancel</button>
            <label for="edit-url-input">Repository URL</label>
            <input id="edit-url-input" readonly>
            <label for="edit-input">Note</label>
            <textarea id="edit-input"></textarea>
            <button id="edit-note-btn">Add Note</button>
        </div>
        <div class="notes">

        </div>
        <script src="popup.js"></script>
    </body>
</html>
